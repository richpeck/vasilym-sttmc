{{ partial:header }}

<div class="container-fluid page-header">
  <div class="row">
    <div class="col">
      <div class="text-center mt-4 mb-4">
        <h2>{{title}}</h2>
        <p class="meta mb-0">{{content}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container page">
    <div class="row">
        <div class="col col-lg-6 offset-lg-3">
            <ul class="article-list list-unstyled plain-list mb-5">
                {{ collection:blog as="articles"}}

                    {{ articles sort="date:desc" }}
                        <li>
                          <a class="d-flex" href="/blog/{{ slug }}">
                            <section class="img-frame">
                              <img class="img-fluid rounded" src="{{image}}" alt="{{image_description}}">
                            </section>
                            <section class="ms-4">
                              <small class="text-nowrap meta">{{ date }}</small>
                              <h3>{{ title | widont }}</h3>
                              <div class="tags-horizontal mt-2">
                                {{ tags }}
                                    <span class="tag tag-small">
                                        {{ title }}
                                    </span>
                                {{ /tags }}
                              </div>
                            </section>
                          </a>
                        </li>
                    {{ /articles }}

                {{ /collection:blog }}

            </ul>
        </div>
    </div>
</div>

{{ partial:footer }}
